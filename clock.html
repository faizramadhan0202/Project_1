<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: aqua;
    }
    #Clock {
      position: absolute;
      color: tomato;
      top: 50%;
      left: 50%;
      transform: translateY(-50%) translateX(-50%);
      font-size: 45px;
    }
  </style>
  <title>Digital Clock</title>
</head>
<body>
  <div id="Clock"></div>

  <script type="text/javascript">
    function showTime() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";

        if (h==0) {
          h = 12; // 12 format
        }

        if (h>12) {
          h = h-12; 
          session = "PM"; //fortmat AM & PM
        }

        // if (h<10) {
        //   h = "0" + h;
        // }
        // if (m<10) {
        //   m = "0" + m;
        // }
        // if (s<10) {
        //   s = "0" + s;
        // }
        
        h = (h<10) ? "0"+h:h;
        m = (m<10) ? "0"+m:m;
        s = (s<10) ? "0"+s:s;

        document.getElementById('Clock').innerHTML = h + ":" + m + ":" + s + " " + session;

        setTimeout(showTime, 1000);
    }

    showTime();
  </script>
</body>
</html>
